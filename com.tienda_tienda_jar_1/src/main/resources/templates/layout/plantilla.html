<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>Tienda de Uñas</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <style>
            .header {
                background-color: #ffccff;
            }
            .navbar {
                background-color: #ff99cc;
            }
            #main-header {
                background-color: #ff66b3;
            }
        </style>
    </head> 
    <body>
         <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark p-0" style="background-color: #ff99cc;">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand" style="color: #fff;">Tienda de Uñas</a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/categoria/listado}" style="color: #fff;">[[#{plantilla.productos}]]</a></li>
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/producto/productos}" style="color: #fff;">Carrito</a></li>                           
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/contacto}" style="color: #fff;">Contacto</a></li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false" style="color: #fff;">Idioma</a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item" th:href="@{/(lang=es)}" style="color: #fff;">ES</a></li>
                                    <li><a class="dropdown-item" th:href="@{/(lang=en)}" style="color: #fff;">EN</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section id="main-header" class="py-2" style="background-color: #ff66b3; color: #fff;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1><i></i> Bienvenido a nuestra Tienda de productos de Uñas</h1>                    
                        </div>
                    </div>
                </div>
            </section>
        </header>
    </body>
</html>
